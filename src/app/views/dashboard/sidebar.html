<div class="col-md-3 col-lg-2 sidebar-offcanvas h-100" id="sidebar" role="navigation">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" ui-sref-active="active" ui-sref='dashboard.home' href="dashboard/home">
                <i class="fa fa-home" aria-hidden="true"></i> ${{ sidebar.home }}$
            </a>
        </li>
        <li class="nav-item h6">
            <a class="nav-link" href="">
                <i class="fa fa-id-card" aria-hidden="true"></i> ${{ sidebar.profile }}$
            </a>
        </li>
        <li class="nav-item h6">
            <a class="nav-link" ui-sref-active="active" ui-sref='dashboard.sessions' href="dashboard/sessions">
                <i class="fa fa-paint-brush" aria-hidden="true"></i> ${{ sidebar.sessions }}$
            </a>
        </li>
        <li class="nav-item h6">
            <a class="nav-link" ui-sref-active="active" ui-sref='dashboard.friends' href="dashboard/friends">
                <i class="fa fa-users" aria-hidden="true"></i> ${{ sidebar.friends }}$
                 <span class="badge badge-warning">1</span>
            </a>
           
        </li>
        <li class="nav-divider"></li>
        <li ng-repeat="friend in friends.accepted" class="nav-item h6">
            <a class="nav-link text-left" href="" ng-click="createChat(self._id,friend._id)">
                <i class="fa fa-user" aria-hidden="true"></i> {{friend.username|limitTo:6}} ...
                 <i class="fa fa-circle online" ng-show="users.indexOf(friend._id)!==-1" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</div>
