<div class="container">
    <div class="row chat-window" data-chat-id="{{friendId}}" style="margin-left:0px; width:300px;">
<div class="col-12">
    <div class="card">
        <div class="card-header top-bar row">
            <div class="col-8">
                <h6 class="card-title"><span class="fa fa-comment" aria-hidden="true"></span> Chat - {{friendId|idToUsername:self.friends.accepted.concat(self)}}</h6>
            </div>
            <div class="col-4 row" style="text-align: right;">
<a class="col-6" href="#">
                            <span id="minim_chat_window" class="fa fa-minus icon_minim" style="margin-left: -7px;"></span>
</a>
<a class="col-6" href="#"><span class="fa fa-remove icon_close"></span></a>
</div>
</div>
<div scroll-glue class="card-block msg_container_base">
    <div ng-repeat='message in messages  | orderBy:"-"'>
        <div ng-repeat='(key,value) in message' class="row msg_container " ng-class="key===myIdBase64?'base_sent':'base_receive'">
            <div class="col-2 avatar" ng-if="key!==myIdBase64">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
            </div>
            <div class="col-10">
                <div class="messages" ng-class="key===myIdBase64?'msg_sent':'msg_receive'">
                    <p>{{value.t}}</p>
                    <time datetime="{{value.d}}"><span am-time-ago="{{value.d | amUtc}}"></span></time>
                </div>
            </div>
            <div class="col-2 avatar" ng-if="key===myIdBase64">
                <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
            </div>
        </div>
    </div>
</div>
<div class="card-footer">
    <form ng-submit='sendMessage()'>
        <div class="input-group">
            <input id="btn-input" type="text" ng-model="inputMessage" class="form-control form-control-sm chat_input" placeholder="Write your message here..."
            />
            <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
        </span>
        </div>
    </form>
</div>
</div>
</div>
</div>

</div>
