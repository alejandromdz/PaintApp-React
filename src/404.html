<html>
<head>

<style>
body {
    background-color: coral; 
}
.error-template {
    max-width: 330px;
    padding: 15px;
    background-color: #eee;
    min-width: 260px;
    color: black;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 30%);
    overflow: auto;}
.error-actions {margin-top:15px;margin-bottom:15px;}
.error-actions .btn { margin-right:10px; }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    Sorry, an error has occured, Requested page not found!
                </div>
                <div class="error-actions">
                    <a href="/" class="btn btn-lg btn-secondary"><span class="fa fa-home"></span>
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
